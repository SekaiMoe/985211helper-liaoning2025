<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Professions Query</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="app">
        <h1>查询大学的专业信息</h1>
        
        <!-- 输入大学名称 -->
        <label for="university">请输入大学名称:</label>
        <input type="text" v-model="university" placeholder="输入大学名称">
        
        <!-- 点击按钮查询 -->
        <button @click="fetchProfessions">查询</button>
        
        <!-- 显示查询结果 -->
        <h2>专业列表:</h2>
        <ul v-if="professions.length">
            <li v-for="profession in professions">{{ profession }}</li>
        </ul>
        <p v-else>没有找到专业</p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                university: '',  // 用户输入的大学名称
                professions: []  // 查询到的专业列表
            },
            methods: {
                fetchProfessions() {
                    // 使用 Axios 发送请求到 Crow 后端
                    axios.get(`/api/professions/${this.university}`)
                        .then(response => {
                            // 获取并显示返回的专业列表
                            this.professions = response.data.professions;
                        })
                        .catch(error => {
                            console.error("Error fetching professions:", error);
                            this.professions = [];
                        });
                }
            }
        });
    </script>
</body>
</html>
